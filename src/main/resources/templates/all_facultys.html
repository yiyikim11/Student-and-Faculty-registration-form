<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Faculty</title>
</head>
<body>
<h2>All Faculty</h2>

<table>
    <thead>
    <tr>
        <th>Faculty ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Designation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="faculty : ${faculties}">
        <td th:text="${faculty.id}"></td>
        <td th:text="${faculty.firstName}"></td>
        <td th:text="${faculty.lastName}"></td>
        <td th:text="${faculty.email}"></td>
        <td th:text="${faculty.department}"></td>
        <td th:text="${faculty.designation}"></td>
        <td>
            <a th:href="@{/faculties/faculty/{id}(id=${faculty.id})}">Show</a>
<!--            <a th:href="@{/faculties/faculty/edit/{id}(id=${faculty.id})}">Edit</a>-->
            <form th:action="@{/faculties/faculty/delete/{id}(id=${faculty.id})}" method="post">

            <button>Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
